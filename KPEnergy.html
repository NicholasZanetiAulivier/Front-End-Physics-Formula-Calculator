<!DOCTYPE html>

<html>

<head>
    <title>Kinetic And Potential Energy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts/KPEnergy.js" defer></script>
</head>

<body>
    <h1>Kinetic and Potential Energy</h1>
    <div class="results">
        <form action="_" id="inputForm">
            <label for="mass">Mass:</label>
            <input type="number" id="mass" name="mass"><br>
            <label for="velocity">Velocity:</label>
            <input type="number" id="velocity" name="velocity"><br>
            <label for="gravity">Gravitational Acceleration:</label>
            <input type="number" id="gravity" name="gravity"><br>
            <label for="height">Height:</label>
            <input type="number" id="height" name="height"><br>

            <label for="kineticEnergy">Kinetic Energy: </label>
            <input type="number" id="kineticEnergy" name="kineticEnergy">
            <label for="potentialEnergy">Potential Energy: </label>
            <input type="number" id="potentialEnergy" name="potentialEnergy">

            <br>
            <label for="mechanicalEnergy">Mechanical Energy: </label>
            <input type="number" id="mechanicalEnergy" name="mechanicalEnergy">

            <input type="submit" id="calculate">
        </form>
    </div>
</body>


</html>
