<!DOCTYPE html>

<html>

<head>
    <title>Kinetic And Potential Energy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts/KPEnergy.js" defer></script>
</head>

<body>
    <h1>Kinetic and Potential Energy</h1>
    <h2><a href="index.html">Home</a></h2>
    <div class="results">
        <form action="_" id="inputForm">
            <span>Mass:</span>
            <input type="number" step="0.0001" id="mass" name="mass"><br>
            <span>Velocity:</span>
            <input type="number" step="0.0001" id="velocity" name="velocity"><br>
            <span>Gravitational Acceleration:</span>
            <input type="number" step="0.0001" id="gravity" name="gravity" placeholder="9.8" value="9.8"><br>
            <span>Height:</span>
            <input type="number" step="0.0001" id="height" name="height"><br>

            <span>Kinetic Energy: </span>
            <input type="number" step="0.0001" id="kineticEnergy" name="kineticEnergy">
            <span>Potential Energy: </span>
            <input type="number" step="0.0001" id="potentialEnergy" name="potentialEnergy">

            <br>
            <span>Mechanical Energy: </span>
            <input type="number" step="0.0001" id="mechanicalEnergy" name="mechanicalEnergy">

            <input type="submit" id="calculate">
        </form>
    </div>
</body>


</html>
