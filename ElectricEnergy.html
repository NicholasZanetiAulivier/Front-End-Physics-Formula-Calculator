<!DOCTYPE html>

<html>

<head>
    <title>Electricty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="scripts/ElectricEnergy.js" defer></script>
</head>

<body>
    <h1>Electric Energy</h1>
    <h2><a href="index.html">Home</a></h2>
    <div class="results">
        <form action="_" id="inputForm">
            <label for="subtype">Which type of energy equation?</label>
            <select name="subtype" id="subtype">
                <option value="EQV">Energy Transfer(E = QV)</option>
                <option value="electrostatic">Electrostatic: One-Many</option>
                <option value="electroDuo">Electrostatic: 2 Charges</option>
                <option value="electroTrio">Electrostatic: 3 Charges</option>
            </select>
            <div id="currentContext">
                <span>Charge: </span>
                <input type="number" step="0.0001" id="selfCharge" name="selfCharge"></input><br>

                <div class="q">
                    <span>Current: </span>
                    <input type="number" step="0.0001" id="ampere" name="ampere"></input><br>
                    <span>Current Duration: </span>
                    <input type="number" step="0.0001" id="currentDuration" name="currentDuration"></input><br>
                    <span>Resistance: </span>
                    <input type="number" step="0.0001" id="resistance" name="resistance"></input><br>

                    <span>Voltage: </span>
                    <input type="number" step="0.0001" id="volts" name="volts"></input><br>
                    <span>Electric Charge: </span>
                    <input type="number" step="0.0001" id="charge" name="charge"></input><br>

                    <span>Energy Transfer: </span>
                    <input type="number" step="0.0001" id="energy" name="energy"></input>
                </div>
            </div>
            <input type="submit" id="calculate">
            <div id="currentResults">

            </div>
        </form>
    </div>
</body>

</html>
